<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MFC</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            iframe {
                display: block;
                margin: 0 auto;
                padding: 0;
                width: 900px;
                height: 450px;
                border: none;
            }
            .button-wrapper {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <iframe id="video-01" name="video-01" src="http://projects.local/od.mfc/video-generated/"></iframe>
        <div class="button-wrapper">
            <button id="stop" data-frame="video-01">Stop</button>
        </div>

        <script type="text/javascript" src="js/jquery2.min.js"></script>
        <script type="text/javascript">
            (function() {
                $(document).ready(function() {
                    var stopBtn = $('#stop');
                    stopBtn.on('click', function(e) {
                        var iframe = document.getElementById(stopBtn.attr('data-frame'));
                        if ( iframe ) {
                            var iframeContent = iframe.contentWindow || iframe.contentDocument;
                        }
                        iframeContent.MFC_Video_stop();

                        return false;
                    });
                });
            })(jQuery);
        </script>
    </body>
</html>
