<!doctype html public "âœ°">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title dir="ltr">Kaleidos: CSS3 Kaleidoscope Effects</title>

    <meta name="viewport" content="width=device-width">

    <style type="text/css">
        .kaleidoscope__wrapper {
            width: 500px;
            height: 500px;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .kaleidoscope {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4f2660;
        }
        .tile {
            width: 250px;
            height: 250px;
            position: absolute;
            overflow: hidden;
        }
            .t0 {
                top: 0;
                left: 0;
            }
            .t2 {
                top: 0;
                left: 0;
                transform-origin: right bottom;
                -webkit-transform-origin: right bottom;
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }
            .t1 {
                top: 0;
                right: 0;
            }
            .t3 {
                top: 0;
                right: 0;
                transform-origin: left bottom;
                -webkit-transform-origin: left bottom;
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }
            .t4 {
                bottom: 0;
                right: 0;
            }
            .t6 {
                bottom: 0;
                right: 0;
                transform-origin: left top;
                -webkit-transform-origin: left top;
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }
            .t5 {
                bottom: 0;
                left: 0;
            }
            .t7 {
                bottom: 0;
                left: 0;
                transform-origin: right top;
                -webkit-transform-origin: right top;
                transform: rotate(90deg);
                -webkit-transform: rotate(90deg);
            }

        .tile .tile-helper {
            position: absolute;
            width: 200%;
            height: 100%;
            overflow: hidden;
        }
            .tile .image {
                position: absolute;
                width: 100%;
                height: 100%;
                background-size: 50%;
                background-repeat: repeat;
                background-image: url(../../images/idol-19-k.jpg);
                background-position: 0 0;
            }
            .tile.t0 .tile-helper,
            .tile.t2 .tile-helper,
            .tile.t5 .tile-helper,
            .tile.t7 .tile-helper {
                right: 0;
            }
            .tile.t1 .tile-helper,
            .tile.t3 .tile-helper,
            .tile.t4 .tile-helper,
            .tile.t6 .tile-helper {
                left: 0;
            }
            .tile.t0 .tile-helper,
            .tile.t2 .tile-helper {
                transform-origin: right bottom;
                -webkit-transform-origin: right bottom;
                transform: rotate(45deg);
                -webkit-transform: rotate(45deg);
            }
                .tile.t0 .image,
                .tile.t2 .image {
                    transform-origin: right bottom;
                    -webkit-transform-origin: right bottom;
                    transform: rotate(45deg) scale(-1, 1) translate(100%, 100%);
                    -webkit-transform: rotate(45deg) scale(-1, 1) translate(100%, 100%);
                }
            .tile.t1 .tile-helper,
            .tile.t3 .tile-helper {
                transform-origin: left bottom;
                -webkit-transform-origin: left bottom;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }
                .tile.t1 .image,
                .tile.t3 .image {
                    transform-origin: left bottom;
                    -webkit-transform-origin: left bottom;
                    transform: rotate(-45deg) translate(0, 100%);
                    -webkit-transform: rotate(-45deg) translate(0, 100%);
                }
            .tile.t4 .tile-helper,
            .tile.t6 .tile-helper {
                transform-origin: left top;
                -webkit-transform-origin: left top;
                transform: rotate(45deg);
                -webkit-transform: rotate(45deg);
            }
                .tile.t4 .image,
                .tile.t6 .image {
                    transform-origin: left top;
                    -webkit-transform-origin: left top;
                    transform: rotate(45deg) scale(1, -1);
                    -webkit-transform: rotate(45deg) scale(1, -1);
                }
            .tile.t5 .tile-helper,
            .tile.t7 .tile-helper {
                transform-origin: right top;
                -webkit-transform-origin: right top;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }
                .tile.t5 .image,
                .tile.t7 .image {
                    transform-origin: right top;
                    -webkit-transform-origin: right top;
                    transform: rotate(-45deg) scale(-1, -1) translate(100%, 0);
                    -webkit-transform: rotate(-45deg) scale(-1, -1) translate(100%, 0);
                }

        .line {
            position: absolute;
            z-index: 999;
            background: #f00;
        }
            .line-x {
                width: 100%;
                height: 1px;
                top: 50%;
                left: 0;
            }
            .line-y {
                width: 1px;
                height: 100%;
                left: 50%;
                top: 0;
            }
            .line-x-45,
            .line-y-45 {
                width: 141%;
                height: 1px;
                top: 0;
                background: #fff;
            }
            .line-x-45 {
                right: 0;
                transform-origin: right top;
                -webkit-transform-origin: right top;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
            }
            .line-y-45 {
                left: 0;
                transform-origin: 0 0;
                -webkit-transform-origin: 0 0;
                transform: rotate(45deg);
                -webkit-transform: rotate(45deg);
            }
            .circle {
                width: 100%;
                height: 100%;
                border: 1px solid #fff;
                border-radius: 100%;
                -webkit-border-radius: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 999;
            }
    </style>
</head>

<body>
    <div class="kaleidoscope__wrapper" id="kaleidoscope__demo">
        <div class="circle"></div>
        <div class="line line-x"></div>
        <div class="line line-y"></div>
        <div class="line line-x-45"></div>
        <div class="line line-y-45"></div>

        <div class="kaleidoscope n4">
            <div class="tile t0">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
            <div class="tile t1">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
            <div class="tile t2">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
            <div class="tile t3">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
            <div class="tile t4">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
            <div class="tile t5">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
            <div class="tile t6">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
            <div class="tile t7">
                <div class="tile-helper">
                    <div class="image"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/jquery2.min.js"></script>
    <script type="text/javascript">
        (function($) {
            var s = 1;
            var auto = true;
            var auto_x = 0;
            var auto_y = 0;
            var auto_throttle = false;
            var r = 125;
            var $image;
            var phase = 1; // 0 or 1
            var loop = 1;
            // Animate all the things!
            window.requestAnimFrame = ( function( window ) {
                var suffix = "equestAnimationFrame",
                    rAF = [ "r", "webkitR", "mozR" ].filter( function( val ) {
                        return val + suffix in window;
                    })[ 0 ] + suffix;

                return window[ rAF ] || function( callback ) {
                    window.setTimeout( function() {
                        callback( +new Date() );
                    }, 1000 / 60 );
                };
            })( window );
            function animate() {
                var time = new Date().getTime() * [ '.000', s ].join( '' );
                if ( loop > 0 ) {
                    if ( phase == 1 ) {
                        auto_y++;
                        if ( auto_y >= r ) {
                            phase = 0;
                        }
                    }
                    else { //phase = 0
                        auto_y--;
                        if ( auto_y <= 0 ) {
                            phase = 1;
                            loop--;
                        }
                    }
                    auto_x = Math.sqrt( Math.pow(r, 2) - Math.pow(auto_y, 2) );
                }
                else {
                    // auto_x--;
                    // auto_y++;
                }

                move( auto_x, auto_y );
                if ( auto ) requestAnimFrame( animate );
            }
            function move( x, y ) {
                $image.css( 'background-position', [ x + "px", -y + "px" ].join( ' ' ) );
            }

            $(document).ready(function() {
                $image = $('#kaleidoscope__demo .image');

                var t = 1;
                (function timer(t) {
                    setTimeout( function() {
                        t = 5000;
                        if ( auto && !auto_throttle ) {
                            animate();
                            auto_throttle = true;
                        } else {
                            auto = true;
                        }
                    }, t );
                })();
            });
        })(jQuery);
    </script>
</body>
</html>
